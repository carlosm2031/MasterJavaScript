<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/02-eventos.js"></script>

    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            background-color: yellow;
            border-radius: 999px;
        }
    </style>

</head>
<body>
    <h1>Aprendiendo JQuery - Eventos</h1> 

    <div id="sigueme"></div>


    <form action="">
        <input type="text" id="Nombre">
    </form>
    <div id="datos">

    </div>
    <br>
    <div id="caja">Soy una caja</div>
</body>
</html>
